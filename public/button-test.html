<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppButton Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Onest', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 40px;
            background-color: #f9fafb;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            margin-bottom: 20px;
            color: #374151;
            font-size: 20px;
            font-weight: 600;
        }
        
        .button-group {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        /* Button Styles - based on our component */
        .app-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Onest', system-ui, sans-serif;
            font-weight: 400;
            line-height: 1.2;
            transition: all 0.2s ease;
            text-decoration: none;
            position: relative;
            outline: none;
            border: none;
        }
        
        .app-button:focus-visible {
            outline: 2px solid #4169E3;
            outline-offset: 2px;
        }
        
        /* Sizes */
        .app-button--size-m {
            height: 40px;
            padding: 0 16px;
            font-size: 14px;
            gap: 8px;
        }
        
        .app-button--size-l {
            height: 50px;
            padding: 0 20px;
            font-size: 16px;
            gap: 10px;
        }
        
        /* Primary variant */
        .app-button--primary {
            background-color: #4169E3;
            color: #FFFFFF;
        }
        
        .app-button--primary:hover:not(:disabled) {
            background-color: #3557D4;
        }
        
        .app-button--primary:active:not(:disabled) {
            background-color: #2A47B8;
        }
        
        /* Secondary variant */
        .app-button--secondary {
            background-color: #F4F3F0;
            color: #302F2D;
        }
        
        .app-button--secondary:hover:not(:disabled) {
            background-color: #E8E7E4;
        }
        
        .app-button--secondary:active:not(:disabled) {
            background-color: #DCDBD8;
        }
        
        /* Danger variant */
        .app-button--danger {
            background-color: transparent;
            color: #E83046;
        }
        
        .app-button--danger:hover:not(:disabled) {
            background-color: rgba(232, 48, 70, 0.1);
        }
        
        .app-button--danger:active:not(:disabled) {
            background-color: rgba(232, 48, 70, 0.2);
        }
        
        /* Invisible variant */
        .app-button--invisible {
            background-color: transparent;
            color: #302F2D;
        }
        
        .app-button--invisible:hover:not(:disabled) {
            background-color: rgba(48, 47, 45, 0.1);
        }
        
        .app-button--invisible:active:not(:disabled) {
            background-color: rgba(48, 47, 45, 0.2);
        }
        
        /* Default variant */
        .app-button--default {
            background-color: #F4F3F0;
            color: #302F2D;
            border: 1px solid #d1d5db;
        }
        
        .app-button--default:hover:not(:disabled) {
            background-color: #E8E7E4;
            border-color: #9ca3af;
        }
        
        .app-button--default:active:not(:disabled) {
            background-color: #DCDBD8;
            border-color: #9ca3af;
        }
        
        /* Disabled state */
        .app-button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        /* Only icon */
        .app-button--only-icon.app-button--size-m {
            width: 40px;
            padding: 0;
        }
        
        .app-button--only-icon.app-button--size-l {
            width: 50px;
            padding: 0;
        }
        
        /* Icon styles */
        .app-button__icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .app-button__icon svg {
            width: 16px;
            height: 16px;
            display: block;
        }
        
        /* Loading spinner */
        .app-button__spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 576px) {
            .app-button {
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AppButton Component Test</h1>
        
        <div class="section">
            <h2>All Variants (Size L)</h2>
            <div class="button-group">
                <button class="app-button app-button--primary app-button--size-l">Primary</button>
                <button class="app-button app-button--secondary app-button--size-l">Secondary</button>
                <button class="app-button app-button--danger app-button--size-l">Danger</button>
                <button class="app-button app-button--invisible app-button--size-l">Invisible</button>
                <button class="app-button app-button--default app-button--size-l">Default</button>
            </div>
        </div>
        
        <div class="section">
            <h2>All Sizes</h2>
            <div class="button-group">
                <button class="app-button app-button--primary app-button--size-m">Medium</button>
                <button class="app-button app-button--primary app-button--size-l">Large</button>
            </div>
        </div>
        
        <div class="section">
            <h2>States</h2>
            <div class="button-group">
                <button class="app-button app-button--primary app-button--size-l">Default</button>
                <button class="app-button app-button--primary app-button--size-l" disabled>Disabled</button>
                <button class="app-button app-button--primary app-button--size-l">
                    <span class="app-button__spinner"></span>
                    Loading
                </button>
            </div>
        </div>
        
        <div class="section">
            <h2>With Icons</h2>
            <div class="button-group">
                <button class="app-button app-button--primary app-button--size-l">
                    <span class="app-button__icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14 14L10.344 10.344M11.8889 6.44444C11.8889 9.42813 9.42813 11.8889 6.44444 11.8889C3.46076 11.8889 1 9.42813 1 6.44444C1 3.46076 3.46076 1 6.44444 1C9.42813 1 11.8889 3.46076 11.8889 6.44444Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                    Search
                </button>
                
                <button class="app-button app-button--primary app-button--size-l">
                    Continue
                    <span class="app-button__icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 4L10 8L6 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                </button>
                
                <button class="app-button app-button--primary app-button--size-l app-button--only-icon">
                    <span class="app-button__icon">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 4H14M2 8H14M2 12H14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                </button>
            </div>
        </div>
        
        <div class="section">
            <h2>All Variants - All States</h2>
            
            <h3 style="font-size: 16px; margin: 20px 0 12px 0; color: #6b7280;">Primary</h3>
            <div class="button-group">
                <button class="app-button app-button--primary app-button--size-l">Default</button>
                <button class="app-button app-button--primary app-button--size-l" disabled>Disabled</button>
                <button class="app-button app-button--primary app-button--size-l">
                    <span class="app-button__spinner"></span>
                    Loading
                </button>
            </div>
            
            <h3 style="font-size: 16px; margin: 20px 0 12px 0; color: #6b7280;">Secondary</h3>
            <div class="button-group">
                <button class="app-button app-button--secondary app-button--size-l">Default</button>
                <button class="app-button app-button--secondary app-button--size-l" disabled>Disabled</button>
                <button class="app-button app-button--secondary app-button--size-l">
                    <span class="app-button__spinner"></span>
                    Loading
                </button>
            </div>
            
            <h3 style="font-size: 16px; margin: 20px 0 12px 0; color: #6b7280;">Danger</h3>
            <div class="button-group">
                <button class="app-button app-button--danger app-button--size-l">Default</button>
                <button class="app-button app-button--danger app-button--size-l" disabled>Disabled</button>
                <button class="app-button app-button--danger app-button--size-l">
                    <span class="app-button__spinner"></span>
                    Loading
                </button>
            </div>
            
            <h3 style="font-size: 16px; margin: 20px 0 12px 0; color: #6b7280;">Invisible</h3>
            <div class="button-group">
                <button class="app-button app-button--invisible app-button--size-l">Default</button>
                <button class="app-button app-button--invisible app-button--size-l" disabled>Disabled</button>
                <button class="app-button app-button--invisible app-button--size-l">
                    <span class="app-button__spinner"></span>
                    Loading
                </button>
            </div>
            
            <h3 style="font-size: 16px; margin: 20px 0 12px 0; color: #6b7280;">Default</h3>
            <div class="button-group">
                <button class="app-button app-button--default app-button--size-l">Default</button>
                <button class="app-button app-button--default app-button--size-l" disabled>Disabled</button>
                <button class="app-button app-button--default app-button--size-l">
                    <span class="app-button__spinner"></span>
                    Loading
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Добавим интерактивность для демонстрации
        document.querySelectorAll('.app-button').forEach(button => {
            if (!button.disabled && !button.querySelector('.app-button__spinner')) {
                button.addEventListener('click', () => {
                    console.log('Button clicked:', button.textContent.trim());
                });
            }
        });
    </script>
</body>
</html>
